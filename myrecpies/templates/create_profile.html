{% extends "base.html" %}
{% block title %}
    Create Profile
{% endblock title %}
{% block start %}
<div class="container mt-5 mb-5">
    <form class="col-12 col-md-8 mx-auto p-4 shadow-lg rounded" method="POST" enctype="multipart/form-data" style="background-color: #ffffff;">
      {% csrf_token %}
      {% if messages %}
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Note:</strong> 
        {% for message in messages %}
          {{ message }} 
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      
      <h2 class="text-center text-primary mb-4">Add Your Details</h2>
      <hr>

      <div class="mb-4">
        <label for="bio" class="form-label">Bio</label>
        <textarea id="bio" class="form-control" name="bio" required placeholder="Write about yourself" maxlength="200" rows="4"></textarea>
      </div>
      
      <div class="mb-4">
        <label for="dob" class="form-label">Date of Birth</label>
        <input id="dob" name="dob" type="date" class="form-control" required>
      </div> 
      
      <div class="mb-4">
        <label for="profile_pic" class="form-label">Add Your Picture</label>
        <input id="profile_pic" type="file" name="profile_pic" class="form-control" accept="image/*">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success btn-lg">Create Profile</button>
      </div>
    </form>
</div>

<!-- Custom Styles -->
<style>
  .alert {
    margin-bottom: 1.5rem;
  }

  .rounded {
    border-radius: 10px;
  }

  h2 {
    font-weight: 600;
    font-size: 2rem;
  }
</style>
{% endblock %}
